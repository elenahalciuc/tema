<html>
<head>
<title>Calcul SUMA</title>
<script src="jquery-1.11.0.min.js"></script>
<script>
$(document).ready(function(){
	$("#calc").on("click",function(){
	var calcul=parseInt($("#nr1").val())+parseInt($("#nr2").val());
	$("#rez").text(calcul);
	});
	});
	
</script>
</head>
<body>
<div id="container" width="100%"height="100%">

<div id="meniu"align="center">
	<input type="button" id="b1" value="B1" onclick="location.href='../index.html'">
	<input type="button" id="b2" value="B2" onclick="location.href='#'">
	<input type="button" id="b3" value="B3" onclick="location.href='b3.html'">
	<input type="button" id="b4" value="B4" onclick="location.href='b4.html'"><br>
</div>

<table id="tableCalc"align="center">
<tr>
<td>Introduceti primul numar:</td><td><input type="text" id="nr1" ></td></tr>
<tr>
<td>Introduceti al doilea numar:</td><td><input type="text" id="nr2" ></td></tr>
<tr>
<td colspan="2" align="center"><input type="button" value="Calculeaza"id="calc"></td></tr>
<tr>
<td>Suma este:</td><td><span id="rez"> </span></td></tr>
</table>

</div>
</body>
</html>
